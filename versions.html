<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Browse all releases of FER and its RCs.">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="assets/css/versions.css">
</head>
<body>
<header class="header" aria-label="Top Navigation">
  <div class="container header-inner">
    <a href="index.html" class="brand">
      <img src="imgs/FER-ICON.png" alt="FER logo">
      <span>Far East Russia</span>
    </a>
    <nav class="nav" aria-label="Primary">
      <a href="index.html">HOME</a>
      <a href="fer.html">FER</a>
      <a href="index.html#addons">ADDONS</a>
      <a href="index.html#rcs">RCS</a>
      <a href="gallery.html">GALLERY</a>
      <a href="versions.html">VERSIONS</a>
      <a href="support.html">SUPPORT</a>
      <a href="https://discord.gg/SSWDJMauxz" target="_blank" class="discord-btn">DISCORD</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <h1>Versions</h1>
      <p class="lead">All releases for FER and Road Connections.</p>
    </div>
  </section>
  <section class="section">
    <div class="container group">
      <div class="card">
        <h2>FER Releases</h2>
        <div id="versions-fer" class="versions-list"></div>
      </div>
      <div class="card">
        <h2>RCs – OTGR</h2>
        <div id="versions-otgr" class="versions-list"></div>
      </div>
      <div class="card">
        <h2>RCs – Chukotka</h2>
        <div id="versions-chukotka" class="versions-list"></div>
      </div>
      <div class="card">
        <h2>RCs – TST</h2>
        <div id="versions-tst" class="versions-list"></div>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
    <div>&copy; <span id="year"></span> Far East Russia</div>
    <div style="display:flex; gap:12px;">
      <a href="index.html">Home</a>
      <a href="fer.html">FER</a>
      <a href="gallery.html">Gallery</a>
      <a href="support.html">Support</a>
    </div>
  </div>
</footer>
<script src="assets/versions.js"></script>
<script>
(function(){
  var y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
  function makeItem(label, v){
    var d=document.createElement('div'); d.className='version-item';
    var t=document.createElement('div'); t.innerHTML='<strong>'+label+' '+(v.version||'')+'</strong>';
    var m=document.createElement('div'); m.className='version-meta';
    var size=v.size? (' • '+v.size):''; var game=v.game? (' • '+v.game):'';
    var req = (v.requires && v.requires.length)? (' • '+v.requires.join(', ')) : '';
    m.textContent=(v.date||'') + game + size + req;
    var n=document.createElement('div'); n.textContent=v.notes||'';
    var actions=document.createElement('div'); actions.className='version-actions';
    var dl=document.createElement('a'); dl.className='button button-primary'; dl.href=(v.links&&v.links.primary)||'#'; dl.textContent='Download';
    actions.appendChild(dl);
    d.appendChild(t); d.appendChild(m); d.appendChild(n); d.appendChild(actions);
    return d;
  }
  function render(id, label, arr){ var c=document.getElementById(id); if(!c) return; arr.forEach(function(v){ c.appendChild(makeItem(label, v)); }); }
  var rel=window.RELEASES||{};
  render('versions-fer','FER', rel.fer||[]);
  var rcs=(rel.rcs||{});
  render('versions-otgr','FER – OTGR', rcs.otgr||[]);
  render('versions-chukotka','FER – Chukotka', rcs.chukotka||[]);
  render('versions-tst','FER – TST', rcs.tst||[]);
})();
</script>
</body>
</html>
