<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Versions • Far East Russia</title>
<meta name="description" content="Browse all releases of FER and its RCs.">
<link rel="icon" href="favicon.ico">
<style>
*, *::before, *::after { box-sizing: border-box; }
html, body { margin: 0; padding: 0; }
@font-face {
  font-family: 'LDFComicSans';
  src: url('assets/fonts/ldfcomicsans.woff2') format('woff2'),
       url('assets/fonts/ldfcomicsans.woff') format('woff');
  font-weight: 400 800;
  font-style: normal;
  font-display: swap;
}
:root { --bg:#07110d; --panel:#0c1a15; --muted:#a6c5b9; --text:#ecf5f1; --accent:#34d399; --accent-2:#10b981; --border:#163126; --shadow:0 10px 30px rgba(0,0,0,.35); }
body { font-family: 'LDFComicSans', "Comic Sans MS", "Comic Sans", cursive, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; background: radial-gradient(1200px 600px at 80% -10%, rgba(24,67,53,.5), transparent 60%), radial-gradient(1000px 500px at -10% 10%, rgba(16,44,35,.5), transparent 60%), var(--bg); color: var(--text); line-height: 1.6; font-weight: 700; }
.container { width: min(1100px, 92%); margin: 0 auto; }
.header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(1.2) blur(10px); background: rgba(7,17,13,.6); border-bottom: 1px solid var(--border); }
.header-inner { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
.brand { display: inline-flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: .3px; color: var(--text); text-decoration: none; }
.brand img { width: 32px; height: 32px; border-radius: 6px; box-shadow: var(--shadow); display: block; }
.nav { display: flex; gap: 18px; }
.nav a { color: var(--muted); text-decoration: none; font-weight: 600; padding: 8px 10px; border-radius: 8px; }
.nav a:hover { color: var(--text); background: rgba(16,185,129,.12); }
.section { padding: 36px 0; }
.lead { color: var(--muted); }
.group { display: grid; gap: 12px; }
.card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 16px; box-shadow: var(--shadow); }
.versions-list { display: grid; gap: 10px; }
.version-item { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; display: grid; gap: 6px; }
.version-meta { color: var(--muted); font-size: 14px; }
.version-actions { display:flex; gap:10px; flex-wrap:wrap; }
.button { appearance: none; border: 0; padding: 12px 16px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: transform .05s ease, box-shadow .2s ease, background .2s ease; }
.button:active { transform: translateY(1px); }
.button-primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #042016; box-shadow: 0 10px 20px rgba(16,185,129,.25); text-decoration: none; display: inline-block; }
.button-secondary { background: #0e201a; color: var(--text); border: 1px solid var(--border); text-decoration: none; display: inline-block; }
.footer a { color: var(--muted); text-decoration: none; }
.footer a:visited { color: var(--muted); }
.footer a:hover { color: var(--text); }
.footer { border-top: 1px solid var(--border); color: var(--muted); padding: 24px 0 48px; font-size: 14px; }
</style>
</head>
<body>
<header class="header" aria-label="Top Navigation">
  <div class="container header-inner">
    <a href="index.html" class="brand">
      <img src="imgs/FER-ICON.png" alt="FER logo">
      <span>Far East Russia</span>
    </a>
    <nav class="nav" aria-label="Primary">
      <a href="fer.html">FER</a>
      <a href="index.html#rcs">RCs</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <h1>Versions</h1>
      <p class="lead">All releases for FER and Road Connections.</p>
    </div>
  </section>
  <section class="section">
    <div class="container group">
      <div class="card">
        <h2>FER Releases</h2>
        <div id="versions-fer" class="versions-list"></div>
      </div>
      <div class="card">
        <h2>RCs – OTGR</h2>
        <div id="versions-otgr" class="versions-list"></div>
      </div>
      <div class="card">
        <h2>RCs – Chukotka</h2>
        <div id="versions-chukotka" class="versions-list"></div>
      </div>
      <div class="card">
        <h2>RCs – TST</h2>
        <div id="versions-tst" class="versions-list"></div>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
    <div>&copy; <span id="year"></span> Far East Russia</div>
    <div style="display:flex; gap:12px;">
      <a href="index.html">Home</a>
      <a href="fer.html">FER</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>
</footer>
<script src="assets/versions.js"></script>
<script>
(function(){
  var y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
  function makeItem(label, v){
    var d=document.createElement('div'); d.className='version-item';
    var t=document.createElement('div'); t.innerHTML='<strong>'+label+' '+(v.version||'')+'</strong>';
    var m=document.createElement('div'); m.className='version-meta';
    var size=v.size? (' • '+v.size):''; var game=v.game? (' • '+v.game):'';
    var req = (v.requires && v.requires.length)? (' • '+v.requires.join(', ')) : '';
    m.textContent=(v.date||'') + game + size + req;
    var n=document.createElement('div'); n.textContent=v.notes||'';
    var actions=document.createElement('div'); actions.className='version-actions';
    var dl=document.createElement('a'); dl.className='button button-primary'; dl.href=(v.links&&v.links.primary)||'#'; dl.textContent='Download';
    var cl=document.createElement('a'); cl.className='button button-secondary'; cl.href=(v.links&&v.links.changelog)||'#'; cl.textContent='Changelog';
    actions.appendChild(dl); actions.appendChild(cl);
    d.appendChild(t); d.appendChild(m); d.appendChild(n); d.appendChild(actions);
    return d;
  }
  function render(id, label, arr){ var c=document.getElementById(id); if(!c) return; arr.forEach(function(v){ c.appendChild(makeItem(label, v)); }); }
  var rel=window.RELEASES||{};
  render('versions-fer','FER', rel.fer||[]);
  var rcs=(rel.rcs||{});
  render('versions-otgr','FER – OTGR', rcs.otgr||[]);
  render('versions-chukotka','FER – Chukotka', rcs.chukotka||[]);
  render('versions-tst','FER – TST', rcs.tst||[]);
})();
</script>
</body>
</html>
